<html>
  <head>
    <title>ðŸ””ðŸ””</title>
    <link rel="stylesheet" type="text/css" href="csshake.min.css">
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
  </head>
  <body>
    <div class="container">
      <div class="ding-ding shake-slow">
        <a href="javascript:dingDing();"><img src="img/ding-ding.png" /></a>
        <p id="countdown"></p>
      </div>
      <audio id="ding-ding-sound" src="audio/dingding.mp3" preload="auto"></audio>
      
      <script type="text/javascript">
        function dingDing() {
          document.getElementById('ding-ding-sound').play();
        }

        window.onload = function () {
          dingDing();

          var countDownDate = new Date("2021-10-28T15:00:00").getTime();

          // Update the count down every 1 second
          var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s until ðŸ””ðŸ”” intensifies";

            // If the count down is finished, write some text
            if (distance < 0) {
              clearInterval(x);
              document.getElementById("countdown").innerHTML = "ðŸ””ðŸ”” is here! ";
            }
          }, 1000);
        };
      </script>
    </div>
  </body>
  <style>
    .container {
      display: flex;
      height: 100%;
      justify-content: center;
      align-items: center;

      background: rgb(207,127,25);
      background: linear-gradient(0deg, rgba(207,127,25,1) 0%, rgba(253,187,45,1) 100%);
    }

    .ding-ding {
      max-width: 800px;
    }

    img {
      width: 100%;
    }

    body {
      margin: 0;
    }
  </style>
</html>
